<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Geri Bildirimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Müşteri Geri Bildirimi</h2>
        <a href="/login" class="btn btn-outline-primary">🔐 Personel Girişi</a>
    </div>

    <form action="/tahmin" method="POST" class="card p-4 shadow-sm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Yaş:</label>
                <input type="number" name="yas" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Cinsiyet:</label>
                <select name="cinsiyet" class="form-select" required>
                    <option value="0">Kadın</option>
                    <option value="1">Erkek</option>
                </select>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-4"><label>Hizmet Kalitesi:</label><input type="number" name="hizmet" class="form-control" min="0" max="10" required></div>
            <div class="col-md-4"><label>Bekleme Süresi:</label><input type="number" name="bekleme" class="form-control" min="0" max="10" required></div>
            <div class="col-md-4"><label>Temizlik:</label><input type="number" name="temizlik" class="form-control" min="0" max="10" required></div>
            <div class="col-md-4"><label>Menü Çeşitliliği:</label><input type="number" name="menu" class="form-control" min="0" max="10" required></div>
            <div class="col-md-4"><label>Lezzet Kalitesi:</label><input type="number" name="lezzet" class="form-control" min="0" max="10" required></div>
            <div class="col-md-4"><label>Fiyat:</label><input type="number" name="fiyat" class="form-control" min="0" max="10" required></div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Gönder</button>
        </div>
    </form>
</div>

</body>
</html>
